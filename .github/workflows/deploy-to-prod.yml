name: Deploy to Prod

on:
  workflow_run:
    workflows: ["Publish Docker image"] # run only after "Publish Docker image"
    types: [completed] # trigger after complete "Publish Docker image" workflow
    # conclusion: success  # run only if "Publish Docker image" completed successfully
    branches:
      - 'feature/*'

jobs:
  deploy-to-prod:
    name: Deploy service to k8s for prod environment  
    runs-on: ubuntu-22.04
    # if: github.ref == 'refs/heads/master' # only on master branch
    # if: startsWith(github.ref, 'refs/heads/feature/') # on feature branch 
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Deploy
        uses: WyriHaximus/github-action-helm3@v3
        with:
          exec: |
            RELEASE_NAME=layout-ui
            helm repo add bitnami https://charts.bitnami.com/bitnami
            helm upgrade --install --namespace dev-inner-circle --create-namespace --values ./ci/values.yaml \
            --set "image.tag=${{ github.sha }}" \
            --set "ingress.enabled=true" \
            --set "ingress.hostname=${{ secrets.DEV_HOST }}" \
            --set "extraConfigMapEnvVars.API_ROOT_AUTH=${{ secrets.DEV_LINK_TO_API_ROOT_AUTH }}" \
            --set "extraConfigMapEnvVars.ENV_KEY=${{ secrets.DEV_ENV }}" \
            "${RELEASE_NAME}" \
            bitnami/nginx --version 15.0.2
          kubeconfig: "${{ secrets.DEV_KUBECONFIG }}"