name: Deploy to Prod

on:
  push:
    branches:
      - master
  pull_request:

env:
  GITHUB_REGISTRY: ghcr.io
jobs:
  build-image:
    name: Build and push service image  
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Build and push image
        with:
          context: .
          file: ./Dockerfile
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
          docker build -t $GITHUB_REGISTRY/tourmalinecore/inner-circle/layout-ui:latest -t $GITHUB_REGISTRY/tourmalinecore/inner-circle/layout-ui:${{ github.sha }} .
          docker push $GITHUB_REGISTRY/tourmalinecore/inner-circle/layout-ui:latest
          docker push $GITHUB_REGISTRY/tourmalinecore/inner-circle/layout-ui:${{ github.sha }}
  
  deploy-to-prod:
    needs: build-image
    name: Deploy service to k8s for prod environment  
    if: github.event_name == 'push'
    runs-on: ubuntu-22.04
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Create kubeconfig file
        run: |
          cd $HOME
          mkdir .kube
          echo "${{ secrets.DEV_KUBECONFIG }}" > .kube/config

      - name: Deploy
        uses: helmfile/helmfile-action@v1.9.0
        with:
          helmfile-version: 'v0.164.0'
          helm-version: 'v3.14.4'
          helmfile-args: apply --namespace prod -f ci/helmfile.yaml
          helmfile-auto-init: "false"
