name: Deploy to Prod

on:
  push:
    branches:
      - master
      - feature/*
  pull_request:

jobs:
  build-image:
    name: Push Docker image to Git Registry
    runs-on: ubuntu-22.04
    permissions:
      packages: write
      contents: read
      attestations: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/tourmalinecore/inner-circle/layout-ui:latest
  
  deploy-to-prod:
    needs: build-image
    name: Deploy service to k8s for prod environment  
    if: github.event_name == 'push'
    runs-on: ubuntu-22.04
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Create kubeconfig file
        run: |
          cd $HOME
          mkdir .kube
          echo "${{ secrets.DEV_KUBECONFIG }}" > .kube/config

      - name: Deploy
        uses: helmfile/helmfile-action@v1.9.0
        with:
          helmfile-version: 'v0.164.0'
          helm-version: 'v3.14.4'
          helmfile-args: apply --namespace prod -f ci/helmfile.yaml
          helmfile-auto-init: "false"
